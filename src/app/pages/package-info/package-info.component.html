<div class="container">
  @if (isLoading) {
  <app-loading />
  } @if(errorMessage) {
    <div class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>
  } @if (data) {
  <h2 class="mt-4">{{ title }}</h2>
  <p>{{ data.description }}</p>
  <div class="mt-3">
    <markdown [data]="data.readme"></markdown>
  </div>
  }
</div>
